<!DOCTYPE html>
<html>
    <head>
        <title>Eligibility Checker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>


        <script>


            var name = window.prompt ("Check your Voting Eligibility Status \n Please enter your name;")
            var year = window.prompt ("What year were you born?")
            var age = 2020 - year
            age >= 18 ? alert("Hello, " + name + ". You are " + age + " years old and eligible to vote." ) : alert("Hello, " + name + ". You are " + age + " years old and ineligible to vote.")
        </script>
    </body>
</html>
